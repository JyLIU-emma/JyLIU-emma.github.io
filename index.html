<!DOCTYPE html>
<html lang="en">
<head>
	<!--显示在onglet上的页面标题，必须有-->
    <title>JyLIU's blog</title>
	
	
	
	<!--给出编码-->
    <meta charset="UTF-8">
	<!--页面自适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--关键字和描述，提升seo: search engine optimisation-->
	<meta name="keywords" content="个人主页,blog,html5,css3">
	<meta name="description" content="JyLIU's CV and notes">
	<meta name="author" content="JyLIU">
	
	<!--每隔5秒刷新页面，自动跳转-->
<!--	<meta http-equiv="refresh" content="10;https://github.com/JyLIU-emma"> -->
	
	
	<!--link用法-->
	<!--关联样式表-->
	<!--media属性可以规定不同的情况用哪个样式-->
    <link rel="stylesheet" type="text/css" href="css/style1.css" media="screen and (max-width: 1280px) and (max-height: 960px)">
	<link rel="stylesheet" type="text/css" href="css/style2.css" media="screen and (max-width: 960px)">
	<link rel="stylesheet" type="text/css" href="css/print.css" media="print">
	
	<!--关联网站图标, 常用格式：16*16 或 32*32 ico/gif/png-->
	<link rel="icon" type="image/x-icon" href="images/favicon.gif">
	
	<!--base:指定相对路径解析基准,不影响绝对路径-->
	<base href="https://jyliu-emma.github.io/images/">
</head>

<body>
    <h1>Welcome!</h1>
	<img src="bgimage1.jpg" alt="photo test" width="50%" height="30%">
	<img src="test2.jpg" alt="photo test" width="50%" height="30%">
    <table>
        <thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
        </thead>
        <tbody>
            <tr>
                <td>Emma</td>
                <td>27</td>
                <td>female</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>28</td>
                <td>male</td>
            </tr>
        </tbody>
    </table>

<form>
    <div>
        <input name="full name" type="text" placeholder="full name" />
        <input name="password" type="password" placeholder="Password" />
    </div>

    <div>
        Favorite color ?
        <input name="color" type="radio" value="red"> Red
        <input name="color" type="radio" value="yellow"> Yellow
        <input name="color" type="radio" value="blue"> Blue
    </div>
    
    <div>
        <input name="country" list="countries" placeholder="Country" />
        <datalist id="countries">
            <option value="France">
            <option value="Chine">
            <option value="United States">
        </datalist>
    </div>
</form>
</body>
</html>
